<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" src="assets/style.css">
</head>

<body>

    <div class="row header">
        <li class="nav-pills">
            <h5 id="counter">Time: 0 </h5>
        </li>
    </div>

    <ul class="nav justify-content-center">
        <li class="nav-pills">
            <a class="btn btn-primary btn-lg" id="start" aria-current="page" href="#">Start quiz</a>
        </li>

    </ul>
    <h2>Try to answer the following code-related questions within the limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds</h2>
    <div class="container">
        <h2 id="title"></h2>
        <ol id="list"></ol>
    </div>
    <div id="answer"></div>

    <div class="finish_page">
        <p id="result"></p>
        <p id="error"></p>

        <form class="form-inline">
            <div class="form-group mb-2">
                <h5 id="name">Enter initials </h5>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="input" placeholder="Enter your name"> </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

    </div>
    <div class="Highscore">
        <!-- <h3>HighScore</h3> -->
        <input type="text" readonly class="form-control-plaintext" id="text"> </div>

    </div>
    <button class="btn" onclick="start()"></button>
    <button class="btn" onclick="clear()"></button>


    <script src="assets/questions.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
