<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz_Timer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/file.css">
</head>

<body>

    <!-- Timer class -->
    <section class="row">
        <div class="row header">
            <div class="col-md-10 col-sm-6">
                <h5 id="h-score">Quiz_Timer</h5>
            </div>
            <div class="col-md-2 col-sm-6">
                <h5 id="time">Time: 0 </h5>
            </div>
        </div>
    </section>


    <!-- Initial page for Starting the quiz with the rules -->
    <section>
        <div class="wrapper">
            <ul class="nav justify-content-center">
                <li class="nav-pills">
                    <a class="btn btn-primary btn-lg" id="start" aria-current="page" href="#">Start quiz</a>
                </li>
            </ul>
            <h2>Try to answer the following code-related questions within the limit. Keep in mind that incorrect answers will penalize your score time by 15 seconds</h2>

        </div>
        <div class="container">
            <h2 id="title"></h2>
            <ol id="list"></ol>
        </div>
    </section>

    <!-- Answer div to display if the answer is correct or wrong -->
    <section class="answeralert">
        <div id="answer"></div>
    </section>

    <!-- Score page to display the score and save it with palyer's initial  -->
    <section class="scorepage">
        <div class="finish_page">
            <p id="result"></p>
            <p id="error"></p>

            <form class="form-inline">
                <div class="form-group mb-2">
                    <h5 id="name">Enter initials </h5>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="input" placeholder="Enter your name"> </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </section>

    <!-- Display the final score with the previous button to restart the quiz -->
    <section class="displayhighscore">
        <div class="Highscore">
            <h3>HighScore</h3>
            <input type="text" readonly class="form-control-plaintext" id="letter">
            <button class="btn" onclick="start()"> Play Again </button>

        </div>
    </section>

    <script src="assets/questions.js"></script>
    <script src="assets/javascript.js"></script>
</body>

</html>
